

{% extends 'weather/base.html' %}
{% load static %}

{% block title %} WeatherApp {% endblock title %}

{% block content %}
<div class="hero" data-bg-image="{% static 'images/building.png' %}">
  <div class="container">
    <form action="{% url 'result' %}" class="find-location" method="post">
      {% csrf_token %}
      <input type="text" name="city" placeholder="Enter your city name..." class="custom-input" required>
      <input type="submit" value="Search">
    </form>
  </div>
</div>
{% endblock content %}
